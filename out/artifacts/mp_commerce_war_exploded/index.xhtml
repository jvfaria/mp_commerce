<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      <style type="text/css">
          body {
            width: 100vw;
            height: 100vh;
            margin: 0 auto;
            background-color: #e3e3e3cc;
          }
          .card {
            text-align: center;
          }
          .ui-g div{
              background-color: #e3e3e3;
              text-align: center;
              border-color: #fafafa;
              border: 1px solid #fafafa;
              border-radius: 5px;
          }
          #content {
            margin: 0 auto;
          }
          #sidebar {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
          }
          .cbutton {
            width: 200px;
          }
          .cbutton + .cbutton {
            margin-top: 20px;
          }
          .logo {
              width: 5%
          }

          .detail {
              width: 95%;
              padding-left: 25px;
          }

          .detail td {
              font-size: 24px;
          }

      </style>
      <h:head>

      </h:head>
      <h:body>
         <div class="card">
            <div class="ui-g">
                  <p:sidebar id="sidebar" widgetVar="sb">
                     <h1>Menu</h1>
                         <p:commandButton class="cbutton" onclick="window.location.assign('cadastrar_produto.xhtml')" action="cadastrar_produto.xhtml?faces-redirect=true" value="Cadastrar produto"/>
                         <p:commandButton class="cbutton" value="Cancel" onclick="PF('sb').hide()"/>
                  </p:sidebar>
                  <p:commandButton value="menu" type="button" onclick="PF('sb').show()"/>

               <div id="content" class="ui-g-12 ui-md-10 ui-g-nopad">
                  <div class="ui-g-12">
                     Bem vindo !
                  </div>

               </div>
            </div>
         </div>
      </h:body>


</html>
